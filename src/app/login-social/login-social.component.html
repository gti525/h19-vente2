<h1 mat-dialog-title>Authentification Ã  la platforme social </h1>
<div mat-dialog-content>
  <li class="list-group-item">
  <mat-form-field>
    <input matInput [(ngModel)]="data.email" placeholder="email">
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput [(ngModel)]="data.password" placeholder="mot de passe">
  </mat-form-field>
</li>
</div>
<div mat-dialog-actions>
  <div class="container">
    <div class="col-sm">
      <button mat-button (click)="onNoClick()">Annuler</button>
    </div>
    <div class="col-sm">
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Se connecter</button>
    </div>
   </div>
</div>
