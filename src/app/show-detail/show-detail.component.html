<h1>Show Detail</h1>
<div *ngIf='event'>
  <div>
    <img src="{{event.image}}">
  </div>
  <div>
    <ul>
      <li>Title: {{event.title}}</li>
      <li>Artist: {{event.artist}}</li>
      <li>Date: {{event.dateEvent}}</li>
      <li>Description: {{event.description}}</li>
      <li>Venue: {{event.venue.name}}</li>
    </ul>
  </div>
  <div>
    <input (click)="onAddClick()" type="button" value="Ajouter au panier" class="btn btn-primary"/>
  </div>
</div>
