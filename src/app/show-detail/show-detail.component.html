<h1>Show Detail</h1>
<div class="container">
  <div *ngIf="event!==undefined" class="row">
    <div class="col">
      <div>
        <img class="crop" src="{{event.image}}">
      </div>
    </div>
    <div class="col">
      <h2 class="h2-responsive text-center text-md-left product-name font-weight-bold dark-grey-text mb-1 ml-xl-0 ml-4">
        <strong>{{event.title}}</strong>
      </h2>
      <p class="ml-xl-0 ml-4">
        Artist: {{event.artist}}
      </p>
      <p class="ml-xl-0 ml-4">
        Date: {{event.dateEvent}}
      </p>
      <p class="ml-xl-0 ml-4">
        Description: {{event.description}}
      </p>
      <p class="ml-xl-0 ml-4">
        Venue: {{event.venue.name}}
      </p>
      <p class="ml-xl-0 ml-4">

        <div *ngIf="event.saleStatus==0">
          Sale Status: Not on sale
        </div>
        <div *ngIf="event.saleStatus==1">
          Sale Status: On sale
        </div>
        <div *ngIf="event.saleStatus==2">
          Sale Status: All tickets sold
        </div>

        <p>
          <input (click)="onAddClick()" type="button" value="Ajouter au panier" class="btn btn-primary button-add" />
        </p>
    </div>
  </div>
</div>
<div id="horizontal-analytic-banner" class="pub"></div>
