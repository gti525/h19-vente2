<h2> Saisissez vos informations de crédit </h2>

<li class="list-group-item">

  <form [formGroup]="creditCardFormGroup" (ngSubmit)="onSubmit()">

    <h4> Nom : </h4>
    <input type="Nom" class="form-control" formControlName="name" placeholder="Nom figurant sur la carte">

    <h4> Numéro de carte de crédit : </h4>
    <input type="text" class="form-control" formControlName="number" placeholder="Saisir numéro carte de crédit">

    <h4> CVV : </h4>
    <input type="text" class="form-control" formControlName="cvv" placeholder="CVV">

    <h4> Expiration : </h4>
    <input type="text" class="form-control" formControlName="expiration" placeholder="Date d'expiration mm/yy">

    <input type="submit" class="btn btn-success" value="Soumettre">
  </form>
</li>
